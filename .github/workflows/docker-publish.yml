name: Deploy to GKE only

on:
  push:
    branches: ["master"]
  workflow_dispatch:   # allows manual run from GitHub UI

jobs:
  deploy_gke:
    name: Deploy to Google Kubernetes Engine
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # REQUIRED for Google OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------
      # Authenticate to GCP (OIDC)
      # -------------------------
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # ---------------------------------------------------
      # Clear any poisoned PROJECT_ID env vars (important)
      # ---------------------------------------------------
      - name: Clear project env vars
        run: |
          echo "CLOUDSDK_CORE_PROJECT=" >> $GITHUB_ENV
          echo "CLOUDSDK_PROJECT=" >> $GITHUB_ENV
          echo "GCLOUD_PROJECT=" >> $GITHUB_ENV
          echo "GCP_PROJECT=" >> $GITHUB_ENV
          echo "GOOGLE_CLOUD_PROJECT=" >> $GITHUB_ENV
          echo "PROJECT_ID=" >> $GITHUB_ENV

      # -------------------------
      # Install + configure gcloud
      # -------------------------
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Force gcloud project
        run: |
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud config get-value project

      # -------------------------
      # Get GKE kubeconfig
      # -------------------------
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # -------------------------
      # Deploy to Kubernetes
      # -------------------------
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      # OPTIONAL: if you want to force image update
      # (remove this block if images are already in manifests)
      - name: Update images (optional)
        run: |
          kubectl set image deployment/multi-client multi-client=ghcr.io/${{ github.repository_owner }}/multi-client:${{ github.sha }}
          kubectl set image deployment/multi-server multi-server=ghcr.io/${{ github.repository_owner }}/multi-server:${{ github.sha }}
          kubectl set image deployment/multi-worker multi-worker=ghcr.io/${{ github.repository_owner }}/multi-worker:${{ github.sha }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/multi-client
          kubectl rollout status deployment/multi-server
          kubectl rollout status deployment/multi-worker
